version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: findmywebsite-db
    environment:
      POSTGRES_USER: findmywebsite
      POSTGRES_PASSWORD: findmywebsite
      POSTGRES_DB: findmywebsite
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U findmywebsite']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: findmywebsite-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
